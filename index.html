<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>

<body>

    <div class="box">
        
        <h1>SIGN UP</h1>

        <div>
            <label for="username">USERNAME</label>
            <input tabindex="1" placeholder="" type="text" name="username" id="username" />
        </div>
        <div>
            <label for="email">E-MAIL</label>
            <input tabindex="2" placeholder="" type="email" name="email" id="email" />
        </div>
        <div>
            <label for="password">PASSWORD</label>
            <input tabindex="3" placeholder="" type="password" name="password" id="password" />
        </div>
        <div>
            <label for="confirm">CONFIRM PASSWORD</label>
            <input tabindex="4" placeholder="" type="password" name="confirm" id="confirm" />
        </div>
        <div class="checkbox">
            <input tabindex="5" type="checkbox" id="checkbox" />
            <label for="checkbox">I agree</label>
        </div>
        <div>
        </div>
            <input tabindex="6" type="submit" name="" value="SIGN UP" />
        </div>

    </div>

</body>

</html>
